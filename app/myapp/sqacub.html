<html>
<body>
	Enter the value: <input type="text" id="first" placeholder="Enter the value">
	<button onclick="square()">Submit</button>
   
   <div id="num"></div>
   <div id="num1"></div>
   <div id="num2"></div>
   
   <script type=text/javascript>
     function square()
     {
     	var x,square,cube;
     	x=parseInt(document.getElementById("first").value);
     	square=x*x;
     	cube=x*x*x;
     	four=x*x*x*x;
     	document.getElementById("num").innerHTML="Square of "+x+" is"+square;
     	document.getElementById("num1").innerHTML="Cube of "+x+" is"+cube;
     	document.getElementById("num2").innerHTML="Square of "+x+" is"+four;
     }
   </script>
</body>
</html>
